<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reserva.css">
    <link rel="shortcut icon" href="../img/mini-png.png" type="image/x-icon">
</head>
<body>
    <!-- Head -->
    <header class="header">
        <div class="logo">
            <img src="../img/Shiteru.png" alt="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="./reserva.html">Reserva</a></li>
                <li><a href="./carta.html">Carta</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Imagen de cerezo -->
    <div class="img-arbol">
        <img src="../img/cerezo2.png" alt="arbol-cerezo">
    </div>

    <!-- Datos personales -->
    <div class="container">
        <div class="Form-personales">
            <div class="datos-personales">
                <h3>DATOS PERSONALES</h3>
                <label for="floatingInput">Introduce nombre</label>
                <label for="floatingInput">Introduce apellidos</label>
                    <div class="row">
                        <div class="col">
                            <input onclick="borrar()" type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name">
                        </div>
                    </div>
                <label for="floatingInput">Introduce Email</label>
                <label for="floatingInput">Introduce número de teléfono</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Número de teléfono" name="phone">
                        </div>
                    </div>
            </div>
        </div>
            <!-- Datos reserva -->
                <h3>DATOS DE LA RESERVA</h3>
                <form>
                    <div class="row form-group">
                        <label for="date" class="col-sm-1 col-form-label">Fecha</label>
                        <div class="col-sm-4">
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white d-block">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
